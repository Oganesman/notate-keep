<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<script src="script.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
	<title>ShopList</title>
</head>
<body>
	<div class="wrapper">
		<div class="container">
			<div class="content">
				<!-- ? HEADER -->
				<header class="content-header">
					<div class="content-burger">
						<button class="content-burger__button icon">
							<img src="images/header/burger.svg" alt="Burger">
						</button>
						<a href="#" class="content-burger__logo">
							<img src="images/header/logo.png" alt="Logo">
							<span>Keep</span>
						</a>
					</div>
					<div class="content-search">
						<form class="content-form">
							<button class="content-search__img content-search__start">
								<img src="images/header/loop.svg" alt="">
							</button>
							<input class="content-search__input" type="text" placeholder="Поиск">
							<button class="content-search__img content-search__end">
								<img src="images/header/cross.svg" alt="">
							</button>
						</form>
						<div class="content-icons">
							<button class="bg-gray icon"><img src="images/header/ref.svg" alt=""></button>
							<button class="bg-gray icon"><img src="images/header/status.svg" alt=""></button>
							<button class="bg-gray icon"><img src="images/header/sett.svg" alt=""></button>
						</div>
					</div>
					<div class="content-settings">
						<button class="bg-gray icon"><img src="images/header/service.svg" alt=""></button>
						<button class="bg-gray icon"><img src="images/header/avatar.svg" alt=""></button>
					</div>
				</header>
				<!-- ? SIDEBAR -->
				<aside class="content-aside">
					<nav class="content-sidebar">
						<ul class="content-list">
							<li class="list-item">
								<img src="images/aside/check.svg" alt="">

								<!-- <div class="list-item__icon active">
								</div> -->
								<span class="list-item__name">Notate</span>
							</li>
							<li class="list-item">
								<img src="images/aside/notification.svg" alt="">

								<!-- <div class="list-item__icon">
								</div> -->
								<span class="list-item__name">Notifications</span>
							</li>
							<li class="list-item">
								<img src="images/aside/change.svg" alt="">
								<!-- <div class="list-item__icon">
								</div> -->
								<span class="list-item__name">Changes</span>
							</li>
							<li class="list-item">
								<img src="images/aside/archive.svg" alt="">
								<!-- <div class="list-item__icon">
								</div> -->
								<span class="list-item__name">Archives</span>
							</li>
							<li class="list-item">
								<img src="images/aside/trash.svg" alt="">
								<!-- <div class="list-item__icon">
								</div> -->
								<span class="list-item__name">Trash</span>
							</li>
						</ul>
					</nav>
				</aside>
				<!-- ?Main -->
				<main class="content-main">
					
				</main>
			</div>
		</div>
	</div>
</body>
</html>
